<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-Week1</title>
    <link rel="stylesheet" href="css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex justify-between items-center p-10">
      <div class="font-bold">My Website</div>
      <nav class="site-nav">
        <ul class="nav_menu">
          <li><a href="#">Item1</a></li>
          <li><a href="#">Item2</a></li>
          <li><a href="#">Item3</a></li>
          <li><a href="#">Item4</a></li>
          <button type="button" class="btn" aria-label="關閉選單">
            <span class="material-symbols-outlined">close</span>
          </button>
        </ul>
        <div
          class="mobile_menu"
          aria-label="開啟選單"
          role="button"
          tabindex="0"
        >
          <span class="material-symbols-outlined">menu</span>
        </div>
      </nav>
    </header>
    <main>
      <div class="bg-banner h-250 flex justify-center items-center">
        <h1 class="container fz-40 font-bold text-center">Welcome to MyHome</h1>
      </div>
      <div class="container mt-20 grid-container">
        <div class="promotion-box">
          <div class="bg-primary flex items-center promotion promotion1">
            <img class="w-80" src="" alt="promotion 1" />
            <p class="pl-10">Promotion 1</p>
          </div>
          <div class="bg-primary flex items-center promotion promotion2">
            <img class="w-80" src="" alt="promotion 2" />
            <p class="pl-10">Promotion 2</p>
          </div>
          <div class="bg-primary flex items-center promotion promotion3">
            <img class="w-80" src="" alt="promotion 3" />
            <p class="pl-10">Promotion 3</p>
          </div>
        </div>

        <div class="grid-box"></div>
      </div>
    </main>

    <footer class="p-20">
      <div class="text-center">
        <button type="button" class="more_btn">Load More</button>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
