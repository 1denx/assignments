{% extends "base.html" %} {% block title %} MEMBER PAGE {% endblock %} {% block
content %}

<header>
  <h1>歡迎光臨，這是會員頁</h1>
</header>
<main class="container flex">
  <div class="flex mb-50">
    <h2>{{message}}</h2>
    <a href="/logout">登出系統</a>
  </div>
  <div class="line"></div>
  <div class="mt-50 mb-50">
    <h2>快來留言吧</h2>
    <form action="" method="post" class="msg-flex">
      <label for="message">
        內容
        <input class="m-5" type="message" id="message" name="message" />
      </label>
      <button type="submit" class="btn-sm">送出</button>
    </form>
  </div>
  <div class="line"></div>
  <div class="mt-50"></div>
</main>

{% endblock %}
